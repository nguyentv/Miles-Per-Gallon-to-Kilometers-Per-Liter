<!DOCTYPE html>
<html>
	
	<head>
	
		<title>
			Mileage Converter
		</title>
		
		<link type="text/css" rel="stylesheet" href="style.css"/>
	
	</head>
	
	<body>
	
		<center>
	
		<h1>Mileage Converter</h1>
		<h2>By: Tiffany Nguyen, Brian Lee, and Jessica Say</h2>
			
		<p>
			So you want to convert your Miles Per Gallon into Kilometers Per Liter? 
			<br> 
			Simply press 'Start' to begin.
		</p>
			
		<form>
			<input type="button" onclick="convert();" value="Start">
		</form>
		</center>
		
	</body>

	<script type="text/javascript">

		function convert()
		{
			var returnKpl =0;
			var usersMpg = prompt("Enter Your Miles per Gallon to be Converted!", 0); 

			returnKpl = usersMpg * 1.61 * 0.264;

			alert( usersMpg + " miles per gallon are equal to " + returnKpl + " kilometers per liter.");
		}

	</script>
	
</html>
